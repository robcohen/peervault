# Scalable E2E testing compose file
# Usage: ./e2e.sh up 5    # Start with 5 clients
#        ./e2e.sh down    # Stop all
#        ./e2e.sh test 5  # Run tests with 5 clients

services:
  # Infrastructure services
  relay:
    build:
      context: ./relay
      dockerfile: Dockerfile
    ports:
      - "3340:3340"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3340/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - e2e-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - e2e-network

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/peervault-test --ignore-existing;
      mc anonymous set public local/peervault-test;
      exit 0;
      "
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge

volumes:
  minio-data:
