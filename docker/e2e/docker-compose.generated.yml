# Auto-generated docker-compose for scalable E2E testing
# Generated with: ./generate-compose.sh NUM_CLIENTS

version: '3.8'

services:
  # Infrastructure services
  relay:
    build:
      context: ./relay
      dockerfile: Dockerfile
    ports:
      - "3340:3340"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3340/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - e2e-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - e2e-network

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/peervault-test --ignore-existing;
      mc anonymous set public local/peervault-test;
      exit 0;
      "
    networks:
      - e2e-network

  # Client 1 (linuxserver/obsidian based)
  client-1:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "9222:19222"     # CDP for E2E testing (forwarded from internal 9222)
      - "3000:3000"      # Web UI for debugging (optional)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VAULT_NAME=client-1
      - CDP_PORT=9222
      - RELAY_URL=http://relay:3340
    volumes:
      - ../../dist:/plugin-dist:ro
      - client-1-config:/config
    shm_size: '2gb'
    security_opt:
      - seccomp:unconfined
    depends_on:
      relay:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9222/json/version"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 60s
    networks:
      - e2e-network

  # Client 2 (linuxserver/obsidian based)
  client-2:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "9223:19222"     # CDP for E2E testing (forwarded from internal 9222)
      - "3001:3000"      # Web UI for debugging (optional)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VAULT_NAME=client-2
      - CDP_PORT=9222
      - RELAY_URL=http://relay:3340
    volumes:
      - ../../dist:/plugin-dist:ro
      - client-2-config:/config
    shm_size: '2gb'
    security_opt:
      - seccomp:unconfined
    depends_on:
      relay:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9222/json/version"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 60s
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge

volumes:
  minio-data:
  client-1-config:
  client-2-config:
